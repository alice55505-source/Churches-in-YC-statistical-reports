    <!-- Import Noto Serif TC for headers (book/hand-written feel) and Inter/Noto Sans for data -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper-color: #fcfbf9;
        --pencil-gray: #4a4a4a;
      }

      body {
        font-family: 'Noto Sans TC', 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--paper-color);
        color: var(--pencil-gray);
        /* Simple noise texture for paper effect */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }
      
      h1, h2, h3, .serif-font {
        font-family: 'Noto Serif TC', serif;
      }

      /* Pencil Style Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1cdc7;
        border-radius: 20px;
        border: 2px solid #fcfbf9; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes float-gentle {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      
      /* Hand-drawn Box Style */
      .paper-card {
        background: #ffffff;
        border-radius: 2px; /* Slightly sharp corners like cut paper */
        box-shadow: 
          1px 1px 0px 0px rgba(0,0,0,0.05),
          3px 3px 8px rgba(0,0,0,0.05);
        border: 1px solid #e7e5e4;
      }

      .sketchy-border {
        border: 2px solid #57534e;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }

      /* Table Specifics */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f5f5f4;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d6d3d1;
        border-radius: 5px;
        border: 2px solid #f5f5f4;
      }
    </style>
